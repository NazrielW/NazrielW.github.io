<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1 class="todo-title">Todo List</h1>
            <div class="input-section">
                <input type="text" class="task-input" placeholder="Add a todo...">
                <input type="date" class="date-input">
                <button class="add-btn">+</button>
            </div>
        </div>

        <div class="controls">
            <div class="filter-dropdown">
                <button class="filter-btn" onclick="toggleFilterDropdown()">Filter â–¼</button>
                <div class="filter-dropdown-content" id="filterDropdown">
                    <a href="#" onclick="filterTasks('all')" class="filter-option active" data-filter="all">All</a>
                    <a href="#" onclick="filterTasks('pending')" class="filter-option" data-filter="pending">Pending</a>
                    <a href="#" onclick="filterTasks('completed')" class="filter-option" data-filter="completed">Completed</a>
                </div>
            </div>
            <button class="delete-all-btn" onclick="deleteAllTasks()">Delete All</button>
        </div>

        <table class="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
                <tr>
                    <td colspan="4" class="empty-state">No task found</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            A simple todo list
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Confirm Action</div>
            <div class="modal-message" id="modalMessage"></div>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmBtn">Yes</button>
                <button class="modal-btn cancel" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
